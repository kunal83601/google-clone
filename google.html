<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./google.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="child">Gmail</div>
      <div class="child">Images</div>
      <div class="childapps">
        <span class="material-symbols-outlined">apps</span>
      </div>
      <div class="child"></div>
      <script src="https://apis.google.com/js/api.js"></script>
      <script>
        /**
         * Sample JavaScript code for search.cse.list
         * See instructions for running APIs Explorer code samples locally:
         * https://developers.google.com/explorer-help/code-samples#javascript
         */

        function loadClient() {
          gapi.client.setApiKey("AIzaSyC7rBw_HAWr1ANRpelpC51II2W8Yhm6Pys");
          return gapi.client
            .load(
              "https://content.googleapis.com/discovery/v1/apis/customsearch/v1/rest"
            )
            .then(
              function () {
                console.log("GAPI client loaded for API");
              },
              function (err) {
                console.error("Error loading GAPI client for API", err);
              }
            );
        }
        // Make sure the client is loaded before calling this method.
        function execute() {
          return gapi.client.search.cse.list({}).then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              console.log("Response", response);
            },
            function (err) {
              console.error("Execute error", err);
            }
          );
        }
        gapi.load("client");
      </script>
      <button onclick="loadClient()">load</button>
      <button onclick="execute()">execute</button>
    </header>
    <div class="parent">
      <div class="google">
        <img
          id="gimg"
          src="https://pngimg.com/uploads/google/google_PNG19644.png"
          alt=""
        />
      </div>
    </div>
    <div class="searchWrapper">
      <div class="right-inner-addon">
        <div class="material-symbols-outlined searchIcon">search</div>
        <input type="search" placeholder="Search Google or type a URL" />
        <img
          id="voice"
          src="https://cdn-icons-png.flaticon.com/512/3128/3128290.png"
          alt="Search by voice"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Search by voice"
        />
      </div>
    </div>

    <footer></footer>
    <script src="" async defer></script>
  </body>
</html>
